<div class = "container">
  <h2>My Heroes</h2>

<div class = "container">
  <div class = "hero-value">
    <label for= "name">Hero name: </label>
    <input id="name" name ="name" class = "form-control" #heroName />
  </div>
  
  
  <button class = "float-right" (click)="add(heroName.value); heroName.value='';">
    add
  </button>
</div>
  <app-herotable [heroes] = "heroes" (Delete) = "delete($event)"></app-herotable>
</div>
